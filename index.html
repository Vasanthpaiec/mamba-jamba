<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./mamba-jamba.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./mamba.js"></script>
    <script src="./track.js"></script>
    <script src="./eagle.js"></script>
    <script src="./mongoose.js"></script>
    <script src="./jungle.js"></script>
    <script src="./engine.js"></script>
    <script src="./mamba-jamba.js"></script>
</head>

<body>
    <div id="world" class="container">
        <div id="jungle" class="big-jungle greeny-sky">
            <div class="atmosphere">
                <span id="mamba" class="entity black-mamba"></span>
                <span id="mongoose" class="entity galli-mongoose"></span>
            </div>    
            <div class="earth">
                <span id="track" class="entity earthy-track"></span>
            </div>
        </div>
        <div id="gamepad" class="gamepad">
            <button id="startButton" class="button">Start</button>
            <button id="stopButton" class="button">Stop</button>
        </div>    
    </div>
</body>

</html>
